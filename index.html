<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/config_styles.css" />
    <link rel="stylesheet" href="styles/game.css" />

    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>TIC-TAC-TOE</h1>
      <p>Built with HTML,CSS, and JavaScript</p>
    </header>
    <main>
      <aside class="modal" id="config">
        <h2>Choose your Name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <p id="error-input"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancel">Cancel</button>
            <button type="submit" class="btn" id="save-changes">
              Save Changes
            </button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-id">
              <h2>Player 1</h2>
              <h3>'player-name'</h3>
              <p class="p-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1" data-playerid="1">
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-id">
              <h2>Player 2</h2>
              <h3>'player-name'</h3>
              <p class="p-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2" data-playerid="2">
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game">Start Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h1>You WON, <span id="winner-name">PLAYER NAME</span></h1>
          <button class="btn" id="start-new-game">Start New Game</button>
        </article>
        <p><span id="player-turn">PLAYER NAME</span>'s Turn</p>
        <ol id="game-board">
          <!-- row1 -->
          <li data-row="1" data-col="1"></li>
          <li data-row="1" data-col="2"></li>
          <li data-row="1" data-col="3"></li>
          <!-- row2 -->
          <li data-row="2" data-col="1"></li>
          <li data-row="2" data-col="2"></li>
          <li data-row="2" data-col="3"></li>
          <!-- row3 -->
          <li data-row="3" data-col="1"></li>
          <li data-row="3" data-col="2"></li>
          <li data-row="3" data-col="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
