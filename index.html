<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1 id="main-header">TIC-TAC-TOE</h1>
      <p>Built with HTML,CSS, and JavaScript</p>
    </header>
    <main>
      <aside>
        <h2>Choose your Name</h2>
        <form>
          <div>
            <label for="playername">Player Name</label>
            <input type="text" namye="playername" id="playername" />
          </div>
          <div>
            <button type="button">Cancel</button>
            <button type="submit">Save Changes</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>'player-name'</h3>
              <p>X</p>
              <button>Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>'player-name'</h3>
              <p>O</p>
              <button>Edit</button>
            </article>
          </li>
        </ol>
        <button>Start Game</button>
      </section>
      <section id="active-game">
        <article>
          <h1>You WON, <span id="winner-name">PLAYER NAME</span></h1>
          <button>Start New Game</button>
        </article>
        <p><span id="player-turn">PLAYER NAME</span>'s Turn</p>
        <ol>
          <!-- row1 -->
          <li></li>
          <li></li>
          <li></li>
          <!-- row2 -->
          <li></li>
          <li></li>
          <li></li>
          <!-- row3 -->
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
